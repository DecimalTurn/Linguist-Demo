env:
  REPO: mckryton/senfgurke  # Define the repository here
  OPTIONS: '--breakdown'       # Define the options for Linguist here

name: Run Linguist on ${{ env.REPO }}

on: workflow_dispatch

jobs:
  run-linguist:
    name: Run Linguist
    runs-on: ubuntu-latest
    steps:
      - name: Install Linguist
        run: sudo gem install github-linguist
        shell: bash    

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REPO }}

      - name: Run Linguist
        run: github-linguist ${{ env.OPTIONS }}
        shell: bash


