# Use the cache to load gem faster: https://docs.knapsackpro.com/2021/how-to-load-ruby-gems-from-cache-on-github-actions

name: Run Linguist (with caching)

on: workflow_dispatch

env:
  REPO: PuzzleTakX/PuzzleTak_AudioPlayer  # Define the repository here
  OPTIONS: '--breakdown'       # Define the options for Linguist here


jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4

    - name: Bash
      run: |
        ls
      shell: bash

    - uses: ruby/setup-ruby@v1
      with:
        # Not needed with a .ruby-version file
        ruby-version: 3.2
        # runs 'bundle install' and caches installed gems automatically
        bundler-cache: true

    - name: Add bin to PATH
      run: |
        BIN_PATH="$(bundle info github-linguist --path)/bin"
        echo "BIN_PATH: $BIN_PATH"
        echo "$BIN_PATH" >> $GITHUB_PATH
        echo "Updated GITHUB_PATH: $GITHUB_PATH"
        echo "Updated PATH: $PATH"
        ls "$BIN_PATH"

      shell: bash

    - name: Clone repo
      run: |
        mkdir repo
        cd repo
        git clone "https://github.com/${{ env.REPO }}"

    - name: Run Linguist
      run: |
        #github-linguist ${{ env.OPTIONS }}
        bundle exec bin/github-linguist repo/PuzzleTak_AudioPlayer ${{ env.OPTIONS }}
      shell: bash
