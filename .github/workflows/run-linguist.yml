name: Run Linguist

on: 
  workflow_dispatch:
    inputs:
      repo:
        description: "The slug of the repo."
        required: true
      breakdown:
        type: boolean
        description: "Enable --breakdown"
        required: false
        default: true
      strategies:
        type: boolean
        description: "Enable --strategies"
        required: false
        default: false
        
env:
  OPTIONS: '' # Will be set dynamically

jobs:
  run-linguist:
    runs-on: ubuntu-latest
    steps:
    
    - name: Validate Repo Input
      run: |
        REPO=${{ github.event.inputs.repo }}
        # Remove optional prefix
        REPO=$(echo "$REPO" | sed 's|^https://github.com/||')
        
        # Validate format: must be in the form "owner/repo"
        if ! echo "$REPO" | grep -Eq '^[A-Za-z0-9_.-]+/[A-Za-z0-9_.-]+$'; then
          echo "Error: Invalid repository slug format. Expected 'owner/repo'." >&2
          exit 1
        fi

        echo "REPO=$REPO" >> $GITHUB_ENV

        # Set OPTIONS based on inputs
        OPTIONS=""
        if [ "${{ github.event.inputs.breakdown }}" = "true" ]; then
          OPTIONS="$OPTIONS --breakdown"
        fi
        if [ "${{ github.event.inputs.strategies }}" = "true" ]; then
          OPTIONS="$OPTIONS --strategies"
        fi
        echo "OPTIONS=$OPTIONS" >> $GITHUB_ENV
      shell: bash

    - name: Checkout # This is needed to get bundle exec to run properly
      uses: actions/checkout@v4
      with:
        fetch-depth: 1 # Shallow clone to speed up the process
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2 # Alternatively, can be specified with a .ruby-version file
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically    

    - name: Clone Repo
      run: |
        mkdir repo
        cd repo
        git clone "https://github.com/${{ env.REPO }}"
        cd ..
      shell: bash    

    - name: Run Linguist
      run: |
        REPO_NAME=$(echo "${{ env.REPO }}" | cut -d'/' -f2)
        echo $REPO_NAME
        bundle exec github-linguist repo/$REPO_NAME $OPTIONS
      shell: bash
