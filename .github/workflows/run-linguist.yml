name: Run Linguist (old)

on: 
  workflow_dispatch:
    inputs:
      repo:
        description: "The slug of the repo."
        required: true

env:
  OPTIONS: '--breakdown'       # Define the options for Linguist here

jobs:
  run-linguist:
    name: Run Linguist
    runs-on: ubuntu-latest
    steps:

      - name: Install Linguist
        run: |
          sudo gem install github-linguist
          sudo gem env
        shell: bash    

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.repo }}

      - name: Run Linguist
        run: |
          echo ${{ github.event.inputs.repo }}
          github-linguist ${{ env.OPTIONS }}
        shell: bash

