name: Run Linguist

on: workflow_dispatch

env:
  REPO: PuzzleTakX/PuzzleTak_AudioPlayer  # Define the repository here
  OPTIONS: '--breakdown'       # Define the options for Linguist here

jobs:
  run-linguist:
    name: Run Linguist
    runs-on: ubuntu-latest
    steps:
      - name: Install Linguist
        run: sudo gem install github-linguist
        shell: bash    

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REPO }}

      - name: Run Linguist
        run: |
          echo ${{ env.REPO }}
          github-linguist ${{ env.OPTIONS }}
        shell: bash


