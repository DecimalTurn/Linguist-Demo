name: Run Linguist (with caching)

on: 
  workflow_dispatch:
    inputs:
      repo:
        description: "The slug of the repo."
        required: true
        
env:
  OPTIONS: '--breakdown'       # Define the options for Linguist here

jobs:
  run-linguist:
    runs-on: ubuntu-latest
    steps:

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2 # Alternatively, can be specified with a .ruby-version file
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Clone repo
      run: |
        mkdir repo
        cd repo
        git clone "https://github.com/${{ github.event.inputs.repo }}"
      shell: bash

    - name: Run Linguist
      run: |
        REPO_NAME=$(echo "${{ github.event.inputs.repo }}" | cut -d'/' -f2)
        bundle exec github-linguist repo/$REPO_NAME $OPTIONS
      shell: bash
